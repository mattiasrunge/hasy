<div class="mdl-textfield mdl-js-textfield" data-bind="{ disabled: $data.disabled, value: $data.value }" style="width: auto; display: block; padding: 20px;">
    <textarea class="mdl-textfield__input" type="text" rows="1" data-bind="textInput: $data.value, attr: { rows: $data.value() ? Math.max($data.value().split('\n').length, 1) : 1 }"></textarea>
</div>

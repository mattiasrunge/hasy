<!DOCTYPEhtml>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hasy Unit Interface</title>

        <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Hasy Unit Interface</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <table class="mdl-data-table mdl-js-data-table" style="width: 100%;">
                        <tbody data-bind="foreach: properties">
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric" data-bind="text: $data.unitName + ' > ' + $data.name">Acrylic (Transparent)</td>
                                <td style="text-align: left;">
                                    <div data-bind="component: { name: 'property-' + $data.type, params: { property: $data } }"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <script data-main="index" src="node_modules/requirejs/require.js"></script>
    </body>
</html>

<div data-bind="if: property()">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" data-bind="switch: { disabled: property().disabled, value: property().value }">
        <input type="checkbox" class="mdl-switch__input" data-bind="checked: property().value">
        <span class="mdl-switch__label"></span>
    </label>
</div>
